<section class="section pb-0">

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-2">

                <!-- Title -->
                <h6 class="title">
                    Contact form and information
                </h6>

            </div>
            <div class="col-md-10">

                <!-- Heading -->
                <h3 class="mb-4">
                    Have questions? Send us an <span class="text-primary">e-mail</span>
                </h3>

                <!-- Subheading -->
                <p class="text-muted mb-5">

                </p>

                <!-- Form -->
                <form id="messageUs">
                    <div class="form-row">
                        <div class="form-group col-md-6">

                            <!-- Name -->
                            <label>Full name</label>
                            <div class="input-group">
                                <input type="text" class="form-control order-1" name="contact-name" id='contactName'>
                                <div class="input-group-append order-0">
                                    <div class="input-group-text">
                                        <svg class="input-group-icon icon-offset icon icon-person" viewBox="0 0 106 106"
                                            xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink">
                                            <path transform="translate(3 3)" d="
                              M0 100 A 50 50 0 0 1 50 60 A 20 20 0 0 1 50 0 A 20 20 0 0 1 50 60 A 50 50 0 0 1 100 100">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group col-md-6">

                            <!-- Email -->
                            <label>Email address</label>
                            <div class="input-group">
                                <input type="email" class="form-control order-1" name="contact-email" id="contactEmail">
                                <div class="input-group-append order-0">
                                    <div class="input-group-text">
                                        <svg class="input-group-icon icon-offset icon icon-envelope"
                                            viewBox="0 0 106 106" xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink">
                                            <path transform="translate(3 3)" d="
                              M0 30 V 10 H 100 V 90 H 0 V 30 L 50 60 L 100 30">
                                            </path>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> <!-- / .form-row -->
                    <div class="form-row">
                        <div class="form-group col-12">

                            <!-- Message -->
                            <label>Your comments</label>
                            <textarea class="form-control" name="contact-message" rows="7" id="message"></textarea>

                        </div>
                    </div> <!-- / .form-row -->
                    <div class="form-row">
                        <div class="col-12" id="successmsg">

                            <!-- Submit -->
                            <button type="submit" class="btn btn-outline-primary">
                                Send message
                            </button>
                            <p></p>
                            <p>This site is protected by reCAPTCHA and the Google
                                <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                                <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                            </p>

                        </div>
                    </div>
                </form>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->

</section>
